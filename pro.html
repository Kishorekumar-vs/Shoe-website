<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Cart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      background: #111;
      padding: 1rem 2rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .cart-container {
      position: relative;
    }

    .cart-btn {
      background: red;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    #cartCount {
      background: white;
      color: red;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 14px;
      margin-left: 5px;
    }

    .cart-dropdown {
  display: none;
  position: absolute;
  top: 45px;
  right: 0;
  background: #222;
  color: white;
  border: 1px solid #444;
  width: 300px;
  max-height: 60vh;
  overflow-y: auto;
  padding: 10px;
  z-index: 100;
  box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
}

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
    }

    .cart-item button {
      padding: 3px 6px;
      margin: 0 4px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    .cart-footer {
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .checkout-btn {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
    }

    .product {
      padding: 2rem;
      text-align: center;
    }

    .product h2 {
      font-size: 2rem;
    }

    .product button {
      margin-top: 10px;
      padding: 12px 24px;
      background-color: red;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .cart-dropdown {
    width: 90vw;
    right: 5vw;
    top: 55px;
  }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .product h2 {
        font-size: 1.5rem;
      }

      .product button {
        width: 100%;
      }

      .checkout-btn {
        font-size: 1rem;
      }

      .cart-btn {
        padding: 10px;
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <h1>My Store</h1>
    <div class="cart-container">
      <button onclick="toggleCart()" class="cart-btn">
  ðŸ›’ <span id="cartCount">0</span>
</button>
      <div id="cartDropdown" class="cart-dropdown">
        <p id="emptyMessage">Cart is empty</p>
        <div id="cartItems"></div>
        <div id="cartFooter" class="cart-footer">
          <p id="grandTotal">Total: â‚¹0</p>
          <button onclick="checkout()" class="checkout-btn">Checkout</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="product">
    <h2>Stylish Shoes</h2>
    <p>Price: â‚¹1500</p>
    <button onclick="addToCart('Stylish Shoes', 1500)">Add to Cart</button>
  </main>

  <script>
    let cart = [];
    const cartDropdown = document.getElementById("cartDropdown");
    const cartItems = document.getElementById("cartItems");
    const emptyMessage = document.getElementById("emptyMessage");
    const cartFooter = document.getElementById("cartFooter");
    const grandTotal = document.getElementById("grandTotal");
    const cartCount = document.getElementById("cartCount");

    function toggleCart() {
      cartDropdown.style.display = cartDropdown.style.display === "block" ? "none" : "block";
    }

    window.addEventListener("click", function (e) {
  if (!document.querySelector(".cart-container").contains(e.target)) {
    cartDropdown.style.display = "none";
  }
});

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      updateCartUI();
    }

    function updateCartUI() {
      cartItems.innerHTML = "";
      if (cart.length === 0) {
        emptyMessage.style.display = "block";
        cartFooter.style.display = "none";
        cartCount.textContent = "0";
        return;
      }

      emptyMessage.style.display = "none";
      cartFooter.style.display = "block";

      let total = 0;
      let totalItems = 0;

      cart.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <span>${item.name}<br>â‚¹${item.price}</span>
          <div>
            <button onclick="changeQty(${index}, -1)">-</button>
            ${item.quantity}
            <button onclick="changeQty(${index}, 1)">+</button>
          </div>
        `;
        cartItems.appendChild(itemDiv);
        total += item.price * item.quantity;
        totalItems += item.quantity;
      });

      grandTotal.textContent = `Total: â‚¹${total}`;
      cartCount.textContent = totalItems;
    }

    function changeQty(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      updateCartUI();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }
      window.location.href = "buy-now.html";
    }
  </script>
</body>
</html>
